---
- name: Crear usuarios 
  hosts: localhost
  gather_facts: no

  tasks:
    - name: Leer el archivo CSV
      community.general.read_csv:
        path: https://github.com/Felipe-Henriquez-Gonzalez/lighspeed-demo/users.csv
      register: csv_content

    - name: Creando usuario
      debug:
        msg: "{{ item }}"
      loop: "{{ csv_content.list }}"
